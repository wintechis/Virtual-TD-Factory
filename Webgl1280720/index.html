<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Blockly_Mirobot</title>
  </head>
  <body style="text-align: center">
      <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #231F20"></canvas>
      <center>
          <form action="/one-for-all" method="post" style="font-size: 18pt;">
              <p>Move the objects</p>
              <textarea class="exampleInput" value="" style="height: 400px; width: 1280px; "></textarea>
              <input type="submit" value="Post" id="posttest" />
          </form>
          <form action="/get_All_status" method="get" style="font-size: 18pt;">
              <p>Get the status</p>
              <textarea class="exampleInput" value="" style="height: 400px; width: 1280px; "></textarea>
              <input type="submit" value="Get" id="gettest" />
          </form>
      </center>
      <script src="Build/Build_1280x720.loader.js"></script>
      <script>
          createUnityInstance(document.querySelector("#unity-canvas"), {
              dataUrl: "Build/Build_1280x720.data",
              frameworkUrl: "Build/Build_1280x720.framework.js",
              codeUrl: "Build/Build_1280x720.wasm",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "DefaultCompany",
              productName: "Blockly_Mirobot",
              productVersion: "0.1",
              // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
              // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
          });
      </script>
  </body>

</html>
